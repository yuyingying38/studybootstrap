<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器对象</title>
</head>
<body>
     <script>
         console.log("window inner size: "+window.innerwidth +"x"+window.innerHeight);


         console.log('appName = ' + navigator.appName);
         console.log('appVersion = ' + navigator.appVersion);
         console.log('language = ' + navigator.language);
         console.log('platform = ' + navigator.platform);
         console.log('userAgent = ' + navigator.userAgent);
         document.writeln("userAgent="+ navigator.userAgent);
         document.writeln("Screen size="+screen.width+"x"+screen.height);
         document.writeln("ur1=",location.href);
         document.writeln("protocl=",location.protocol);
         document.title="good good study";

     </script>
</body>
</html>
